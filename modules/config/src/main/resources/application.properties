# Application Properties
# Placeholders will be replaced during the build

leos.instance=${leos.instance}
leos.mapping.url=${leos.mapping.url}

# LEOS production
leos.vaadin.productionMode=${leos.vaadin.productionMode}

# LEOS default language (tag as specified by IETF BCP 47)
leos.i18n.defaultLanguageTag=en-UK

# LEOS CMIS content repository
leos.cmis.repository.id=${leos.cmis.repository.id}
leos.cmis.repository.username=${leos.cmis.repository.username}
leos.cmis.repository.password=${leos.cmis.repository.password}
leos.cmis.repository.binding=${leos.cmis.repository.binding}
leos.cmis.repository.url=${leos.cmis.repository.url}

leos.cmis.ws.repository.url=${leos.cmis.repository.url}/services11/RepositoryService?wsdl
leos.cmis.ws.discovery.url=${leos.cmis.repository.url}/services11/DiscoveryService?wsdl
leos.cmis.ws.multifiling.url=${leos.cmis.repository.url}/services11/MultiFilingService?wsdl
leos.cmis.ws.navigation.url=${leos.cmis.repository.url}/services11/NavigationService?wsdl
leos.cmis.ws.object.url=${leos.cmis.repository.url}/services11/ObjectService?wsdl
leos.cmis.ws.policy.url=${leos.cmis.repository.url}/services11/PolicyService?wsdl
leos.cmis.ws.relationship.url=${leos.cmis.repository.url}/services11/RelationshipService?wsdl
leos.cmis.ws.versioning.url=${leos.cmis.repository.url}/services11/VersioningService?wsdl
leos.cmis.ws.acl.url=${leos.cmis.repository.url}/services11/ACLService?wsdl
leos.cmis.ws.authentication.provider.class=${leos.cmis.ws.authentication.provider.class}

